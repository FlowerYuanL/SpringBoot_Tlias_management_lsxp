
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/dbtlias?allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useUnicode=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: lsxp3112
  application:
    name: SpringBoot_Tlias_management_lsxp
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false # 让jackson以字符串形式输出日期，而不是1970年起的毫秒数
  servlet:
    multipart:
      # 设置最大单个文件的大小
      max-file-size: 10MB
      # 设置最大请求大小（包括所有文件和表单数据）
      max-request-size: 100MB

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰命名映射
    map-underscore-to-camel-case: true
server:
  port: 8080
  tomcat:
    use-apr: never
logging:
  level:
    org.springframework.jdbc.support.JdbcTransactionManager: debug


